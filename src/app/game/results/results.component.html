<div fxLayout="column" fxLayoutGap="10px">
<!--Header-->
  <div></div>
  <div class="results-header" fxLayout="row" fxLayout.xs="row" fxLayoutAlign="start" fxLayoutGap="50px" fxFlex>
    <h2 class="header-title">Results</h2>
    
      <mat-form-field>
        <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="Filter" />
      </mat-form-field>
    </div>
  
  <div></div><div></div><div></div><div></div>
  <mat-table #resultsTable matSort [dataSource]="dataSource" fxFlex>
    <!--Level column-->
    <ng-container matColumnDef="level">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Level</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.level}}</mat-cell>
    </ng-container>
    <!--Name column-->
    <ng-container matColumnDef="nickname">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Nickname</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.nickname}}</mat-cell>
    </ng-container>
    <!--Score column-->
    <ng-container matColumnDef="score">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Score</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.score}}</mat-cell>
    </ng-container>
    <!--Comment column-->
    <ng-container matColumnDef="comment">
      <mat-header-cell *matHeaderCellDef>Comment</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.comment}}</mat-cell>
    </ng-container>
    <!--Date column-->
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let result">{{result.date | date}}</mat-cell>
    </ng-container>

    <!--Rows-->
    <mat-header-row *matHeaderRowDef="columns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columns"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 pageSize="{{pageSize}}"
                 fxFlex>
  </mat-paginator>
</div>
