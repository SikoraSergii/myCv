<div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-card fxLayout="column" fxFlexOffset="30px" fxFlex="800px">
    <div> <h4>This app was created by me from scratch for demonstration purposes </h4></div>
    <div  fxLayout="row" >
      <div fxLayout="column" fxFlexOffset="30px">
        <div> <h5>Stack of technologies that I have used:</h5></div>
        <mat-list role="list">
          <mat-list-item role="listitem" class="clickable" (click)="onLinkClick('https://angular.io/')">Angular 5</mat-list-item>
          <mat-list-item role="listitem" class="clickable" (click)="onLinkClick('https://material.angular.io/')">Angular Material 2</mat-list-item>
          <mat-list-item role="listitem" class="clickable" (click)="onLinkClick('https://github.com/angular/flex-layout')">Flex layout</mat-list-item>
          <mat-list-item role="listitem" class="clickable" (click)="onLinkClick('https://firebase.google.com/')">Firebase</mat-list-item>
        </mat-list>
      </div>
    </div>
    <div> <h5>I look forward to working with you.</h5></div>
  </mat-card>
</div>
